apiVersion: skaffold/v2beta15
kind: Config
metadata:
  name: ouistity
build:
  artifacts:
  - image: shokohsc/moleculer-ouistity
    context: .
    docker:
      dockerfile: Dockerfile
deploy:
  kustomize:
    paths:
      - k8s/base
profiles:
  - name: dev
    activation:
      - command: dev
    build:
      artifacts:
      - image: shokohsc/moleculer-ouistity
        sync:
          manual:
          - src: 'services/**/*.js'
            dest: .
  - name: shokohsc
    build:
      artifacts:
      - image: shokohsc/moleculer-ouistity
        sync:
          manual:
          - src: 'services/**/*.js'
            dest: .
    deploy:
      kustomize:
        paths:
          - k8s/overlays/shokohsc
