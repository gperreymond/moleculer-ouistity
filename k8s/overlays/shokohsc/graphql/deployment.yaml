---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: graphql
spec:
  template:
    spec:
      containers:
        - name: graphql
          image: shokohsc/moleculer-ouistity
          volumeMounts:
            - name: nfs-shared
              mountPath: /usr/app/assets/data/archives/weekly
            - name: nfs-wd2to
              mountPath: /usr/app/assets/data/archives/comics
      volumes:
        - name: nfs-shared
          nfs:
            server: nfs-shared.nfs-shared
            path: /weekly
        - name: nfs-wd2to
          nfs:
            server: nfs-wd2to.nfs-wd2to
            path: /comics
