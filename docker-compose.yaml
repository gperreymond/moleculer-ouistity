version: "3.7"

services:

  mongodb:
    image: "bitnami/mongodb:4.4"
    restart: "always"
    volumes:
      - "mongodb_data:/bitnami"
    networks:
      - "public"
    ports:
      - "27017:27017/tcp"

  nats:
    image: "nats:2.2.0-alpine"
    restart: "always"
    command:
      - "--debug"
      - "--cluster"
      - "nats://0.0.0.0:6222"
      - "--http_port"
      - "8222"
      - "--port"
      - "4222"
    networks:
      - "public"
    ports:
      - "4222:4222/tcp"

  rabbitmq:
    image: "rabbitmq:3.7.17-management-alpine"
    restart: "always"
    environment:
      RABBITMQ_ERLANG_COOKIE: "${APP_RABBITMQ_ERLANG_COOKIE}"
      RABBITMQ_DEFAULT_USER: "${APP_RABBITMQ_USERNAME}"
      RABBITMQ_DEFAULT_PASS: "${APP_RABBITMQ_PASSWORD}"
    networks:
      - "public"
    ports:
      - "5672:5672/tcp"
      - "15672:15672/tcp"

volumes:

  mongodb_data:

networks:

  public:
    name: public
